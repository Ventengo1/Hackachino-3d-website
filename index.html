<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-box color = "blue" position="0 1 0" ></a-box>
    <a-box color = "blue" position="3 1 0" ></a-box>
    <a-cylinder color = "red" position = "3 0 0"></a-cylinder>
    <a-cylinder color = "red" position = "0 0 0"></a-cylinder>

    <a-box color = "green" position = "1.5 0 0" scale = "1 2 1"></a-box>

    <a-plane position="1.5 0 0" rotation="-90 0 0" width="3" height="2" color="brown"></a-plane>
    <a-sphere position="0 1.5 0" radius="0.2" color="yellow"></a-sphere>
    <a-sphere position="3 1.5 0" radius="0.2" color="yellow"></a-sphere>
    <a-sphere position="1.5 1.5 0" radius="0.2" color="yellow"></a-sphere>
    <a-sphere position="0 0.5 0" radius="0.2" color="yellow"></a-sphere>
    <a-sphere position="3 0.5 0" radius="0.2" color="yellow"></a-sphere>
    <a-sphere position="1.5 0.5 0" radius="0.2" color="yellow"></a-sphere>
    <a-sphere position="0 2.5 0" radius="0.2" color="yellow"></a-sphere>
    <a-sphere position="3 2.5 0" radius="0.2" color="yellow"></a-sphere>
    <a-sphere position="1.5 2.5 0" radius="0.2" color="yellow"></a-sphere>


    <a-sky color="#0078D7"></a-sky>


    <a-box color="pink" position="0 0 -3" scale="2 1 1"></a-box>
    <a-box color="pink" position="3 0 -3" scale="2 1 1"></a-box>
    <a-box color="pink" position="1.5 0 -3" scale="2 1 1"></a-box>
    <a-box color="pink" position="0 0 -6" scale="2 1 1"></a-box>
    <a-box color="pink" position="3 0 -6" scale="2 1 1"></a-box>
    <a-box color="pink" position="1.5 0 -6" scale="2 1 1"></a-box>
    <a-sphere position="0 1 -3" radius="0.2" color="yellow"></a-sphere>
    <a-sphere position="3 1 -3" radius="0.2" color="yellow"></a-sphere>
    <a-sphere position="1.5 1 -3" radius="0.2" color="yellow"></a-sphere>
    <a-sphere position="0 1 -6" radius="0.2" color="yellow"></a-sphere>
    <a-sphere position="3 1 -6" radius="0.2" color="yellow"></a-sphere>
    <a-sphere position="1.5 1 -6" radius="0.2" color="yellow"></a-sphere>

    <a-plane position="0 0 -4.5" rotation="-90 0 0" width="6" height="4" color="gray" material="src: #floor"></a-plane>
    <a-plane position="0 0 -7.5" rotation="-90 0 0" width="6" height="4" color="gray" material="src: #floor"></a-plane>
    <a-entity position="0 2 -4.5" rotation="0 0 0" scale="0.2 0.2 0.2">
      <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="gray" material="src: #floor"></a-plane>
      <a-box position="0 0.5 0" rotation="0 0 0" width="1" height="1" color="green" material="src: #plant"></a-box>
    </a-entity>
    <a-entity position="3 2 -4.5" rotation="0 0 0" scale="0.2 0.2 0.2">
      <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="gray" material="src: #floor"></a-plane>
      <a-box position="0 0.5 0" rotation="0 0 0" width="1" height="1" color="green" material="src: #plant"></a-box>
    </a-entity>
    <a-entity position="1.5 2 -4.5" rotation="0 0 0" scale="0.2 0.2 0.2">
      <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="gray" material="src: #floor"></a-plane>
      <a-box position="0 0.5 0" rotation="0 0 0" width="1" height="1" color="green" material="src: #plant"></a-box>
    </a-entity>
    <a-entity position="0 2 -7.5" rotation="0 0 0" scale="0.2 0.2 0.2">
      <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="gray" material="src: #floor"></a-plane>
      <a-box position="0 0.5 0" rotation="0 0 0" width="1" height="1" color="green" material="src: #plant"></a-box>
    </a-entity>
    <a-entity position="3 2 -7.5" rotation="0 0 0" scale="0.2 0.2 0.2">
      <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="gray" material="src: #floor"></a-plane>
      <a-box position="0 0.5 0" rotation="0 0 0" width="1" height="1" color="green" material="src: #plant"></a-box>
    </a-entity>
    <a-entity position="1.5 2 -7.5" rotation="0 0 0" scale="0.2 0.2 0.2">
      <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="gray" material="src: #floor"></a-plane>
      <a-box position="0 0.5 0" rotation="0 0 0" width="1" height="1" color="green" material="src: #plant"></a-box>
    </a-entity>
    <a-entity position="0 0 -1.5" rotation="0 0 0" scale="0.2 0.2 0.2">
      <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="gray" material="src: #floor"></a-plane>
      <a-box position="0 0.5 0" rotation="0 0 0" width="1" height="1" color="red" material="src: #plant"></a-box>
    </a-entity>
    <a-entity position="3 0 -1.5" rotation="0 0 0" scale="0.2 0.2 0.2">
      <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="gray" material="src: #floor"></a-plane>
      <a-box position="0 0.5 0" rotation="0 0 0" width="1" height="1" color="red" material="src: #plant"></a-box>
    </a-entity>
    <a-entity position="1.5 0 -1.5" rotation="0 0 0" scale="0.2 0.2 0.2">
      <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="gray" material="src: #floor"></a-plane>
      <a-box position="0 0.5 0" rotation="0 0 0" width="1" height="1" color="red" material="src: #plant"></a-box>
    </a-entity>
    <a-entity position="0 0 -10.5" rotation="0 0 0" scale="0.2 0.2 0.2">
      <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="gray" material="src: #floor"></a-plane>
      <a-box position="0 0.5 0" rotation="0 0 0" width="1" height="1" color="red" material="src: #plant"></a-box>
    </a-entity>
    <a-entity position="3 0 -10.5" rotation="0 0 0" scale="0.2 0.2 0.2">
      <a-plane position="-4 0 0" rotation="-90 0 0" width="1" height="1" color="gray" material="src: #floor"></a-plane>
      <a-box position="0 0.5 0" rotation="0 0 0" width="1" height="1" color="red" material="src: #plant"></a-box>
    </a-entity>
    <a-entity position="1.5 0 -10.5" rotation="0 0 0" scale="0.2 0.2 0.2">
      <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="gray" material="src: #floor"></a-plane>
      <a-box position="0 0.5 0" rotation="0 0 0" width="1" height="1" color="red" material="src: #plant"></a-box>
    </a-entity>
    <a-plane position="0 0 -4.5" rotation="-90 0 0" width="6" height="4" color="gray" material="src: #floor"></a-plane>
    
    <a-plane position="1.5 0 0" rotation="-90 0 0" width="3" height="2" color="brown" material="src: #ground"></a-plane>
    
    
    <a-animation attribute="position" dur="10000" easing="linear" to="0 1 -3" repeat="indefinite" direction="alternate"  ></a-animation>
    <a-animation attribute="position" dur="10000" easing="linear" to="3 1 -3" repeat="indefinite" direction="alternate"  ></a-animation>
    <a-animation attribute="position" dur="10000" easing="linear" to="1.5 1 -3" repeat="indefinite" direction="alternate"  ></a-animation>
    <a-animation attribute="position" dur="10000" easing="linear" to="0 1 -6" repeat="indefinite" direction="alternate"  ></a-animation>
    <a-animation attribute="position" dur="10000" easing="linear" to="3 1 -6" repeat="indefinite" direction="alternate"  ></a-animation>
    <a-animation attribute="position" dur="10000" easing="linear" to="1.5 1 -6" repeat="indefinite" direction="alternate"  ></a-animation>
    
  </a-scene>
    
 
  <script src="script.js"></script>
</body>

</html>
